        <script type="text/javascript" language="javascript">
            
            var CURRENT_ORDER_LOC ="PIZZA";
            var UNIT_ID ="1";
            
            
            var curr_loc= window.location.pathname;
            if(curr_loc.indexOf("pizza")!=-1){
              CURRENT_ORDER_LOC ="PIZZA";
              UNIT_ID = "1";
            }
            else if(curr_loc.indexOf("subs")!=-1){
              CURRENT_ORDER_LOC ="SUBS";
              UNIT_ID = "17";
            }
            else if(curr_loc.indexOf("salads")!=-1){
              CURRENT_ORDER_LOC ="SALADS";
               UNIT_ID = "3";
            }
            else if(curr_loc.indexOf("sides")!=-1){
              CURRENT_ORDER_LOC ="SIDES";
              UNIT_ID = "0";
            }
            
            var pageController;
            $(function() {
                pageController = new OrderItemsController();
                pageController.init();
            });
        </script>
