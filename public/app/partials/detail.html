></div><div ng-show="tab == 'toppings'"><table class="toppings"><tbody><tr><td><span ng-click="onMeat = true" ng-class="{active:onMeat}" class="toggle-meat">meat</span> | <span ng-click="onMeat = false" ng-class="{active:!onMeat}" class="toggle-meat">non-meat</span></td><td style="width:29px"><img src="/img/topping-whole.png"/></td><td style="width:29px"><img src="/img/topping-left.png"/></td><td style="width:29px"><img src="/img/topping-right.png"/></td><td style="width:29px"><img src="/img/topping-2x.png"/></td></tr><tr ng-repeat="$topping in $sp.toppings.filter(filterMeat)"><td><label ng-click="$selectedToppings[$topping.ItemID] != 'whole' ? setTopping($topping,true,'whole') : setTopping($topping,false,'whole')" class="sel">{{$topping.ItemDescription}} {{$topping.FreeItemFlag && '†' || ''}}</label></td><td><img src="/img/checkbox_checked.jpeg" ng-show="$selectedToppings[$topping.ItemID] == 'whole'" ng-click="setTopping($topping,false,'whole')"/><img src="/img/checkbox_unchecked.jpg" ng-hide="$selectedToppings[$topping.ItemID] == 'whole'" ng-click="setTopping($topping,true,'whole')"/></td><td><img src="/img/checkbox_checked.jpeg" ng-show="$selectedToppings[$topping.ItemID] == 'left'" ng-click="setTopping($topping,false,'left')"/><img src="/img/checkbox_unchecked.jpg" ng-hide="$selectedToppings[$topping.ItemID] == 'left'" ng-click="setTopping($topping,true,'left')"/></td><td><img src="/img/checkbox_checked.jpeg" ng-show="$selectedToppings[$topping.ItemID] == 'right'" ng-click="setTopping($topping,false,'right')"/><img src="/img/checkbox_unchecked.jpg" ng-hide="$selectedToppings[$topping.ItemID] == 'right'" ng-click="setTopping($topping,true,'right')"/></td><td><img src="/img/checkbox_checked.jpeg" ng-show="$selectedToppings[$topping.ItemID] == '2x'" ng-click="setTopping($topping,false,'2x')"/><img src="/img/checkbox_unchecked.jpg" ng-hide="$selectedToppings[$topping.ItemID] == '2x'" ng-click="setTopping($topping,true,'2x')"/></td></tr></tbody></table></div><div ng-
